<body *ngIf="hardSkill">
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
    <div class="form-group col-xs-12 col-md-6">
      <label for="nombreHd">Nombre de la Skill</label>
      <input
        type="text"
        class="form-control"
        id="nombreHd"
        name="nombreHd"
        [(ngModel)]="hardSkill.nombreHd"
        required
      />
    </div>
    <div class="form-group col-xs-12 col-md-6">
      <label for="porcentajeHd">Porcentaje de la Skill</label>
      <input
        type="number"
        class="form-control"
        id="porcentajeHd"
        name="porcentajeHd"
        [(ngModel)]="hardSkill.porcentajeHd"
        required
      />
    </div>
    <span><button class="btn btn-dark">Update</button></span>
  </form>
</body>
