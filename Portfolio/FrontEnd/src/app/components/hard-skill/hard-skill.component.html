<div class="row">
  <h1>Hard Skills</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/newhdskill"
      *ngIf="isLogged"
    >
      Add new
    </button>
  </div>
</div>
<div class="row">
  <div
    class="circulo col-sm-6 col-md-4 col-lg-3"
    *ngFor="let HardSkill of hardSkill"
  >
    <circle-progress
      [percent]="HardSkill.porcentajeHd"
      [title]="HardSkill.nombreHd"
      [maxPercent]="100"
      [radius]="100"
      [showTitle]="true"
      [titleFontSize]="'30px'"
      [titleColor]="'black'"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#AD8B73'"
      [innerStrokeColor]="'#FFFBE9'"
      [animation]="true"
      [animationDuration]="500"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#CBA0AE'"
      [outerStrokeColor]="'#80558C'"
      [outerStrokeLinecap]="'square'"
    >
    </circle-progress>
    <div *ngIf="isLogged">
      <button
        class="btn btn-light"
        routerLink="/edithdskill/{{ HardSkill.id }}"
      >
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button class="btn btn-danger" (click)="delete(HardSkill.id)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
