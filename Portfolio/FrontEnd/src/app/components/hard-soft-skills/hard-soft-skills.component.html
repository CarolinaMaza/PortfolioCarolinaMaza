<div class="row"> <!--tuve que sacar container-fluid para eliminar la franja blanca-->
    <h1>Hard & Soft Skills </h1>
    <h2>Hard Skills</h2>
    <div id = "circulo" class = "col-sm-3 col-md-3 col-lg-3">
        <circle-progress
        [percent]="60" 
        [maxPercent]="100"
        [radius]="100"
        [showTitle]="true"
        [title]="'HTML/CSS'"
        [titleFontSize]="'30px'"
        [titleColor]="'black'"
        [showUnits]="false"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#AD8B73'"
        [innerStrokeColor]="'#FFFBE9'"
        [animation]="true"
        [animationDuration]="500"
        [outerStrokeGradient]="true"
        [outerStrokeGradientStopColor]="'#FFC4E1'"
        [outerStrokeColor]="'#FF87CA'"
        [outerStrokeLinecap]="'square'"
        ></circle-progress>
    </div>
