<body>
  <div class="container" *ngIf="persona">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
      <div class="form-group col-xs-12 col-md-6">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="persona.nombre"
          required
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          [(ngModel)]="persona.apellido"
          required
        />
      </div>
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          name="titulo"
          [(ngModel)]="persona.titulo"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          name="descripcion"
          [(ngModel)]="persona.descripcion"
          required
        />
      </div>
      <div class="form-group">
        <label for="img">Foto</label>
        <input
          type="file"
          class="form-control"
          id="img"
          name="img"
          (change)="uploadImage($event)"
          accept=".jpg, .jpeg, .png"
        />
      </div>
      <p>Por favor, espere hasta que termine de cargar la imagen.</p>
      <div class="imagen">
        <img [src]="imageService.url" alt="" width="200px" />
      </div>
      <br />
      <span> <button class="btn btn-dark">Update</button></span>
    </form>
  </div>
</body>
