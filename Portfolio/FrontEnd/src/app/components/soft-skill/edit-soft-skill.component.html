<body *ngIf="softSkill">
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
    <div class="form-group col-xs-12 col-md-6">
      <label for="nombreSf">Nombre de la Skill</label>
      <input
        type="text"
        class="form-control"
        id="nombreSf"
        name="nombreSf"
        [(ngModel)]="softSkill.nombreSf"
        required
      />
    </div>
    <div class="form-group col-xs-12 col-md-6">
      <label for="porcentajeSf">Porcentaje de la Skill</label>
      <input
        type="number"
        class="form-control"
        id="porcentajeSf"
        name="porcentajeSf"
        [(ngModel)]="softSkill.porcentajeSf"
        required
      />
    </div>
    <span><button class="btn btn-dark">Update</button></span>
  </form>
</body>
