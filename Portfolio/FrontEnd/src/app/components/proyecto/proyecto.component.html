<div class="row">
  <h1>Proyectos</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/newp"
      *ngIf="isLogged"
    >
      Add new
    </button>
  </div>

  <div class="row" *ngFor="let proyecto of proyectoList">
    <div class="col-xm-12 col-md-6">
      <p class="titulo">{{ proyecto.nombreP }}</p>
      <p class="contenido">{{ proyecto.descripcionP }}</p>
      <p class="contenido">{{ proyecto.fechaP }}</p>
      <a href="{{ proyecto.linkP }}" target="_blank" rel="noreferrer noopener"
        >{{ proyecto.linkP }}
      </a>
    </div>
    <div class="col-xm-11 col-md-5 imagen" *ngIf="proyecto">
      <img id="imagen" src="{{ proyecto.imgP }}" alt="Foto del proyecto" />
    </div>
    <div class="col-1 col-md-1" *ngIf="isLogged">
      <button class="btn btn-light" routerLink="/editp/{{ proyecto.id }}">
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button class="btn btn-danger" (click)="delete(proyecto.id)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
