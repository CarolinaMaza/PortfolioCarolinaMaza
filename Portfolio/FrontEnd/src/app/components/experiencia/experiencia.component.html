<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/newex"
      *ngIf="isLogged"
    >
      Add new
    </button>
  </div>

  <div class="row" *ngFor="let experiencia of experienciaList">
    <div class="col-xm-12 col-md-2" *ngIf="experiencia">
      <img
        id="imagen"
        src="{{ experiencia.imgEmpresaEx }}"
        alt="Logo de empresa"
        max-width="100px"
      />
    </div>
    <div class="col-xm-11 col-md-9">
      <p class="titulo">
        {{ experiencia.tituloEx }} ({{ experiencia.fechaInicioEx }} -
        {{ experiencia.fechaFinEx }})
      </p>
      <p class="contenido">{{ experiencia.empresaEx }}</p>
      <p class="contenido">{{ experiencia.descripcionEx }}</p>
    </div>
    <div class="col-1 col-md-1" *ngIf="isLogged">
      <button class="btn btn-light" routerLink="/editex/{{ experiencia.id }}">
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button class="btn btn-danger" (click)="delete(experiencia.id)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
