<body>
  <div class="container" *ngIf="experiencia">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
      <div class="form-group col-xs-12 col-md-6">
        <label for="nombreEx">Nombre de la empresa</label>
        <input
          type="text"
          class="form-control"
          id="nombreEx"
          name="nombreEx"
          [(ngModel)]="experiencia.empresaEx"
          required
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="tituloEx">Puesto de trabajo</label>
        <input
          type="text"
          class="form-control"
          id="tituloEx"
          name="tituloEx"
          [(ngModel)]="experiencia.tituloEx"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcionE">Descripci√≥n del trabajo realizado</label>
        <input
          type="text"
          class="form-control"
          id="descripcionE"
          name="descripcionE"
          [(ngModel)]="experiencia.descripcionEx"
          required
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="fechaInicioEx">Fecha de Inicio</label>
        <input
          type="number"
          class="form-control"
          id="fechaInicioEx"
          name="fechaInicioEx"
          [(ngModel)]="experiencia.fechaInicioEx"
          required
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="fechaFinP">Fecha de Fin</label>
        <input
          type="number"
          class="form-control"
          id="fechaFinP"
          name="fechaFinP"
          [(ngModel)]="experiencia.fechaFinEx"
          required
        />
      </div>
      <div class="form-group">
        <label for="imgEmpresaEx">Foto</label>
        <input
          type="file"
          class="form-control"
          id="imgEmpresaEx"
          name="imgEmpresaEx"
          (change)="uploadImage($event)"
          accept=".jpg, .jpeg, .png"
        />
      </div>
      <p>Por favor, espere hasta que termine de cargar la imagen.</p>
      <div class="imagen">
        <img [src]="imageService.url" alt="" width="200px" />
      </div>
      <br />
      <span><button class="btn btn-dark">Update</button></span>
    </form>
  </div>
</body>
