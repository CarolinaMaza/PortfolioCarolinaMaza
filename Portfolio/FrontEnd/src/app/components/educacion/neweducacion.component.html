<body>
  <div class="container">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="row">
      <div class="form-group">
        <label for="institucionEd">Nombre de la Institución</label>
        <input
          type="text"
          class="form-control"
          id="institucionEd"
          name="institucionEd"
          [(ngModel)]="institucionEd"
          required
        />
      </div>
      <div class="form-group">
        <label for="tituloEd">Título - Certificación</label>
        <input
          type="text"
          class="form-control"
          id="tituloEd"
          name="tituloEd"
          [(ngModel)]="tituloEd"
          required
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="fechaInicioEd">Fecha de inicio</label>
        <input
          type="number"
          class="form-control"
          id="fechaInicioEd"
          name="fechaInicioEd"
          [(ngModel)]="fechaInicioEd"
          required
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="fechaFinEd">Fecha de finalización</label>
        <input
          type="number"
          class="form-control"
          id="fechaFinEd"
          name="fechaFinEd"
          [(ngModel)]="fechaFinEd"
          required
        />
      </div>
      <span> <button class="btn btn-dark">Incorporate</button></span>
    </form>
  </div>
</body>
