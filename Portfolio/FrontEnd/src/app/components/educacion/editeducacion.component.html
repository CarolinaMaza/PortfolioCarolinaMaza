<body>
  <div class="container" *ngIf="educacion">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
      <div class="form-group">
        <label for="institucionEd">Nombre de la Institución</label>
        <input
          type="text"
          class="form-control"
          id="nombreEd"
          name="nombreEd"
          [(ngModel)]="educacion.institucionEd"
          required
        />
      </div>
      <div class="form-group">
        <label for="tituloEd">Título - Certificación</label>
        <input
          type="text"
          class="form-control"
          id="tituloEd"
          name="tituloEd"
          [(ngModel)]="educacion.tituloEd"
          required
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="fechaInicioEd">Fecha de Inicio</label>
        <input
          type="number"
          class="form-control"
          id="fechaInicioEd"
          name="fechaInicioEd"
          [(ngModel)]="educacion.fechaInicioEd"
          required
        />
      </div>
      <div class="form-group col-xs-12 col-md-6">
        <label for="fechaFinEd">Fecha de Fin</label>
        <input
          type="number"
          class="form-control"
          id="fechaFinEd"
          name="fechaFinEd"
          [(ngModel)]="educacion.fechaFinEd"
          required
        />
      </div>
      <div class="form-group">
        <label for="imgInstitucionEd">Foto</label>
        <input
          type="file"
          class="form-control"
          id="imgInstitucionEd"
          name="imgInstitucionEd"
          (change)="uploadImage($event)"
          accept=".jpg, .jpeg, .png"
        />
      </div>
      <p>Por favor, espere hasta que termine de cargar la imagen.</p>
      <div class="imagen">
        <img [src]="imageService.url" alt="" width="200px" />
      </div>
      <br />
      <span><button class="btn btn-dark">Update</button></span>
    </form>
  </div>
</body>
